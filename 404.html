<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="refresh" content="5; url=/">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.2em;
            margin: 20px 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .wallet-address {
            font-size: 0.8em; 
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin: 5px 0;
            white-space: nowrap;
            overflow-x: auto; 
            text-align: left; 
            max-width: 100%;
            box-sizing: border-box;
        }
        .balance {
            font-size: 1.8em;
            color: #f9d423;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background: #f9d423;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button:hover {
            background: #ff9d2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Number Lottery ðŸŽ‰</h1>

        <label for="networkSelector"><h2>Oops! Page Not Found.</h2></label>
        <p>We are redirecting you to the main page in <span id="counter">5</span> seconds...</p>

        <script>
            let counter = 5;
            const interval = setInterval(() => {
                counter--;
                document.getElementById('counter').textContent = counter;
                if (counter === 0) {
                    clearInterval(interval);
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
