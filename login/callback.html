<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos básicos para el formulario de inicio de sesión */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario para redirigir al proceso de autorización -->
        <form action="https://id.worldcoin.org/authorize" method="get">
            
            <!-- Reemplazar {app_id} con el ID de cliente de tu aplicación -->
            <input type="hidden" name="client_id" value="app_ac7f5fcbbdd836d08e833e37dc50aa1e">
            
            <!-- Reemplazar {code|token|id_token} con el tipo de respuesta deseada (code, token o id_token) -->
            <input type="hidden" name="response_type" value="code%20id_token">
            
            <!-- Reemplazar {encoded_redirect_url} con la URL de redirección codificada (ej. https://tusitio.com/callback) -->
            <input type="hidden" name="redirect_uri" value="https%3A%2F%2Fcfkvp4.github.io%2Fsi-lote">
            
            <!-- Reemplazar {scope} con el alcance que deseas solicitar (ej. "openid profile email") -->
            <input type="hidden" name="scope" value="openid%20profile%20email">
            
            <!-- Reemplazar {state_value} con un valor único para la sesión actual (por ejemplo, un valor aleatorio para evitar CSRF) -->
            <input type="hidden" name="state" value="session_102030405060708090">
            
            <!-- Reemplazar {nonce_value} con un valor único para asegurar que la respuesta es válida para la sesión actual -->
            <input type="hidden" name="nonce" value="z-dkEmoy_ujfk7B8uTiQpp">
            
            <!-- Botón que enviará el formulario -->
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
