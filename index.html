<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Lottery Network</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        nav {
            background-color: #4c68af;
            padding: 10px;
            width: auto;
            max-width: 100%;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 5 auto;
            border-radius: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.2em;
            margin: 20px 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .wallet-address {
            font-size: 0.8em; 
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin: 5px 0;
            white-space: nowrap;
            overflow-x: auto; 
            text-align: left; 
            max-width: 100%;
            box-sizing: border-box;
        }
        .balance {
            font-size: 1.8em;
            color: #f9d423;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background: #f9d423;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button:hover {
            background: #ff9d2f;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="HowDoPlay.html">How Do Play</a>
        <a href="Prize.html">Prize</a>
        <a href="ClaimYourPrize.html">Claim</a>
    </nav>
    <div class="container">
        <h1>ðŸŽ‰ Number Lottery ðŸŽ‰</h1>

        <label for="networkSelector"><h2>Select where you are participating:</h2></label>
        <select id="networkSelector">
            <option value="base">Base Mainnet</option>
            <option value="celo">Celo Mainnet</option>
            <option value="polygon">Polygon Mainnet</option>
            <option value="bnb">BNB Chain Mainnet</option>
            <option value="ethereum">Ethereum Mainnet</option>
            <option value="sepolia">Ethereum Sepolia Testnet</option>
        </select>

        <h2>Jackpot Prize</h2>
        <p class="wallet-address" id="walletAddress">Loading address...</p>
        <p class="balance" id="walletBalance">Loading balance...</p>

        <button id="buyTicketButton">Buy Ticket</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const networks = {
            base: { rpc: "https://mainnet.base.org", address: "0xafFE39FfCc12Fb563430a55aF5C06c4EA523B58b", symbol: "ETH" },
            celo: { rpc: "https://forno.celo.org", address: "0x73b364c3272D2468Dc35C7B29C74e31747945c21", symbol: "CELO" },
            polygon: { rpc: "https://polygon.llamarpc.com", address: "0x00d73E6780b18c932e39028ec74481B6D48C26Ca", symbol: "POL" },
            bnb: { rpc: "https://bsc-dataseed.binance.org/", address: "0xE63991B7FF468312b2B215E6ec7bcFdFEdAe4b68", symbol: "BNB" },
            ethereum: { rpc: "https://rpc.ankr.com/eth", address: "0x6604a7f1B17D10045DbfBba5ecf1eA6B4855F0B7", symbol: "ETH" },
            sepolia: { rpc: "https://ethereum-sepolia-rpc.publicnode.com", address: "0x97c9a36994138842620B4eb7d436a083C9912F73", symbol: "ETH" }
        };

        const domain = "https://cfkvp4.github.io/si-lote";
        const networkSelector = document.getElementById("networkSelector");
        const walletBalanceElement = document.getElementById("walletBalance");
        const walletAddressElement = document.getElementById("walletAddress");
        const buyTicketButton = document.getElementById("buyTicketButton");

        async function getWalletBalance() {
            try {
                const selectedNetwork = networkSelector.value;
                const { rpc, address, symbol } = networks[selectedNetwork];

                walletAddressElement.textContent = address;

                const provider = new ethers.providers.JsonRpcProvider(rpc);
                const balance = await provider.getBalance(address);
                const balanceFormatted = ethers.utils.formatEther(balance);

                walletBalanceElement.textContent = `${balanceFormatted} ${symbol}`;
                buyTicketButton.onclick = () => window.open(`${domain}/${selectedNetwork}`, '_blank');
            } catch (error) {
                console.error("Error fetching balance:", error);
                walletBalanceElement.textContent = "Error loading balance. Check your connection.";
            }
        }

        networkSelector.addEventListener("change", getWalletBalance);

        // Fetch initial balance
        getWalletBalance();
    </script>
</body>
</html>
