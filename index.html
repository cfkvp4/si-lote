<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <nav>
    <a href="index.html">Home</a>
    <a href="Prize.html">Prize</a>
</nav>
  


    <title>Lottery Transaction</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            margin: 5px;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #tickets {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #tickets h2 {
            text-align: center;
        }
        #tickets ul {
            list-style-type: none;
            padding: 0;
        }
        #tickets ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .wallet-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .wallet-info button {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Lottery Transaction</h1>
    <p>Select 5 numbers from 1 to 69 and 1 Powerball number from 1 to 26:</p>
    <div>
        <input type="text" id="number1" maxlength="2" placeholder="1-69">
        <input type="text" id="number2" maxlength="2" placeholder="1-69">
        <input type="text" id="number3" maxlength="2" placeholder="1-69">
        <input type="text" id="number4" maxlength="2" placeholder="1-69">
        <input type="text" id="number5" maxlength="2" placeholder="1-69">
        <input type="text" id="powerball" maxlength="2" placeholder="1-26">
    </div>
    <button onclick="generateRandomNumbers()">Generate Random Numbers</button>
    <button onclick="sendTransaction()">Buy</button>

    <div id="tickets">
        <h2>Your Tickets</h2>
        <ul id="ticketList">
            <li>No tickets purchased yet.</li>
        </ul>
    </div>

    <div class="wallet-info">
        <h3>Your Wallet Address</h3>
        <p id="walletAddress">Not connected</p>
        <button onclick="copyWalletAddress()">Copy Address</button>
        <a id="etherscanLink" href="#" target="_blank">View on Etherscan</a>
    </div>

    <script>
        const recipientAddress = "0xA20662A41C44F87212E6aA31A5bD176465782478"; // Replace with your recipient address
        const amountToSend = "0.001"; // Ether amount to send

        let walletAddress = null;

        function generateRandomNumbers() {
            const randomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const uniqueNumbers = new Set();
            while (uniqueNumbers.size < 5) {
                uniqueNumbers.add(randomNumber(1, 69));
            }

            const numbers = Array.from(uniqueNumbers);
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`number${i}`).value = numbers[i - 1].toString().padStart(2, '0');
            }

            document.getElementById('powerball').value = randomNumber(1, 26).toString().padStart(2, '0');
        }

        function loadTicketsFromStorage() {
            const storedTickets = JSON.parse(localStorage.getItem('tickets')) || [];
            return storedTickets;
        }

        function saveTicketsToStorage(tickets) {
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        function updateTicketList() {
            const ticketList = document.getElementById("ticketList");
            ticketList.innerHTML = "";
            const tickets = loadTicketsFromStorage();

            if (tickets.length === 0) {
                ticketList.innerHTML = "<li>No tickets purchased yet.</li>";
            } else {
                tickets.forEach((ticket, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `${ticket.numbers} Powerball: ${ticket.powerball} 
                        <a href="https://etherscan.io/tx/${ticket.hash}" target="_blank">View Transaction</a>`;
                    ticketList.appendChild(li);
                });
            }
        }

        function copyWalletAddress() {
            if (walletAddress) {
                navigator.clipboard.writeText(walletAddress).then(() => {
                    alert("Wallet address copied to clipboard!");
                });
            } else {
                alert("Wallet is not connected.");
            }
        }

        async function sendTransaction() {
            const numbers = [];
            for (let i = 1; i <= 5; i++) {
                const value = document.getElementById(`number${i}`).value;
                if (!value || isNaN(value) || value < 1 || value > 69) {
                    alert("Please enter valid numbers between 1 and 69 for all selections.");
                    return;
                }
                numbers.push(value.padStart(2, '0'));
            }

            const powerball = document.getElementById('powerball').value;
            if (!powerball || isNaN(powerball) || powerball < 1 || powerball > 26) {
                alert("Please enter a valid Powerball number between 1 and 26.");
                return;
            }

            const memo = `${numbers.join(",")}, Powerball: ${powerball.padStart(2, '0')}`;

            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    walletAddress = await signer.getAddress();
                    document.getElementById("walletAddress").textContent = walletAddress;
                    document.getElementById("etherscanLink").href = `https://etherscan.io/address/${walletAddress}`;

                    const tx = {
                        to: recipientAddress,
                        value: ethers.utils.parseEther(amountToSend),
                        data: ethers.utils.toUtf8Bytes(memo)
                    };

                    const transactionResponse = await signer.sendTransaction(tx);
                    alert(`Transaction sent! TX Hash: ${transactionResponse.hash}`);

                    // Store the ticket locally with the transaction hash
                    const tickets = loadTicketsFromStorage();
                    tickets.push({
                        numbers: memo,
                        powerball: powerball,
                        hash: transactionResponse.hash
                    });
                    saveTicketsToStorage(tickets);
                    updateTicketList();
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            } else {
                alert("MetaMask is not installed. Please install it to proceed.");
            }
        }

        // Initialize ticket list on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateTicketList();
        });
    </script>
</body>
</html>
