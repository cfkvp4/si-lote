<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celo Number Lottery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to bottom, #35D07F, #E3FFE8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0820f4;
        }

        nav {
            background-color: #29A16D;
            padding: 10px;
            width: auto;
            max-width: 100%;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 4 auto;
            border-radius: 15px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        .wallet-info {
            position: relative;
            text-align: right;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #000;
        }

        .wallet-info button {
            background-color: #29A16D;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .wallet-info button:hover {
            background-color: #1E864A;
        }

        input[type="text"] {
            margin: 5px;
            padding: 10px;
            width: 60px;
            height: 60px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #35D07F;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]#powerball {
            color: #FF0000;
            border: 2px solid #FF0000;
            background-color: #FFF5F5;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #29A16D;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E864A;
        }

        #tickets {
            margin-top: 20px;
            text-align: left;
        }

        #tickets h2 {
            text-align: center;
        }

        #tickets ul {
            list-style-type: none;
            padding: 0;
        }

        #tickets ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
        }

        a {
            color: #29A16D;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #displayPowerball {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index">Home</a>
        <a href="HowDoPlay">How Do Play</a>
        <a href="Prize">Prize</a>
        <a href="ClaimYourPrize">Claim</a>
    </nav>

    <div class="container">
        <div class="wallet-info">
            <p><strong>Your Wallet Address</strong></p>
            <p id="walletAddress">Not connected</p>
            <button onclick="copyWalletAddress()">Copy Address</button>
            <br>
            <a id="celoScanLink" href="#" target="_blank">View on CeloScan</a>
        </div>
        <h1>Celo Number Lottery</h1>
        <p>Select 5 numbers from 1 to 69 and 1 Powerball number from 1 to 26:</p>

        <div>
            <input type="text" id="number1" maxlength="2" placeholder="1-69">
            <input type="text" id="number2" maxlength="2" placeholder="1-69">
            <input type="text" id="number3" maxlength="2" placeholder="1-69">
            <input type="text" id="number4" maxlength="2" placeholder="1-69">
            <input type="text" id="number5" maxlength="2" placeholder="1-69">
            <input type="text" id="powerball" maxlength="2" placeholder="1-26">
        </div>

        <p id="displayPowerball"></p>

        <button onclick="generateRandomNumbers()">Generate Random Numbers</button>
        <button onclick="sendTransaction()">Buy 3 CELO</button>

        <div id="tickets">
            <h2>Your Tickets</h2>
            <ul id="ticketList">
                <li>No tickets purchased yet.</li>
            </ul>
        </div>
    </div>

    <script>
        const recipientAddress = "0x289C354d857049d26FfFdb69EAB33A708407D9f8";
        const amountToSend = "3";

        let walletAddress = null;

        async function switchToCeloNetwork() {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [
                        {
                            chainId: "0xa4ec",
                            chainName: "Celo Network",
                            nativeCurrency: {
                                name: "CELO",
                                symbol: "CELO",
                                decimals: 18
                            },
                            rpcUrls: ["https://forno.celo.org"],
                            blockExplorerUrls: ["https://explorer.celo.org"]
                        }
                    ]
                });
            } catch (error) {
                console.error("Error switching to Celo network:", error);
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    const accounts = await window.ethereum.request({
                        method: "eth_requestAccounts"
                    });
                    walletAddress = accounts[0];
                    document.getElementById("walletAddress").textContent = walletAddress;
                    document.getElementById("celoScanLink").href = `https://explorer.celo.org/address/${walletAddress}`;
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                }
            } else {
                alert("Please install a wallet extension like MetaMask.");
            }
        }

        function copyWalletAddress() {
            if (walletAddress) {
                navigator.clipboard.writeText(walletAddress)
                    .then(() => {
                        alert("Wallet address copied to clipboard!");
                    })
                    .catch((err) => {
                        console.error("Error copying address:", err);
                    });
            } else {
                alert("No wallet address to copy.");
            }
        }

        function generateRandomNumbers() {
            let numbers = [];
            while (numbers.length < 5) {
                let randomNum = Math.floor(Math.random() * 69) + 1;
                if (!numbers.includes(randomNum)) {
                    numbers.push(randomNum);
                }
            }
            const powerball = Math.floor(Math.random() * 26) + 1;

            // Display the numbers in the input fields
            for (let i = 0; i < numbers.length; i++) {
                document.getElementById(`number${i + 1}`).value = numbers[i];
            }
            document.getElementById("powerball").value = powerball;

            document.getElementById("displayPowerball").textContent = `Powerball: ${powerball}`;
        }

        async function sendTransaction() {
            if (!walletAddress) {
                alert("Please connect your wallet first.");
                return;
            }

            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                const signer = await provider.getSigner();
                const transaction = await signer.sendTransaction({
                    to: recipientAddress,
                    value: ethers.parseUnits(amountToSend, 18)  // 0.003 CELO
                });

                console.log("Transaction sent:", transaction);
                alert("Transaction sent successfully!");

                // Display ticket in the user's ticket list
                addTicketToList();
            } catch (error) {
                console.error("Error sending transaction:", error);
                alert("Failed to send transaction.");
            }
        }

        function addTicketToList() {
            const ticketList = document.getElementById("ticketList");
            const newTicket = document.createElement("li");
            newTicket.textContent = `Ticket purchased for ${document.getElementById("number1").value}, ${document.getElementById("number2").value}, ${document.getElementById("number3").value}, ${document.getElementById("number4").value}, ${document.getElementById("number5").value} with Powerball: ${document.getElementById("powerball").value}.`;
            ticketList.appendChild(newTicket);
        }

        // Event listeners for wallet connection and network switch
        window.addEventListener("load", () => {
            if (typeof window.ethereum !== "undefined") {
                connectWallet();
            } else {
                alert("Please install a wallet extension like MetaMask.");
            }
        });
    </script>
</body>
</html>
