<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G$ Number Lottery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to bottom, #2E8BC0, #B1D4E0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0820f4;
        }

        nav {
            background-color: #4c68af;
            padding: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        .wallet-info {
            position: relative;
            text-align: right;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #000;
        }

        .wallet-info button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .wallet-info button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            margin: 5px;
            padding: 10px;
            width: 60px;
            height: 60px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #2E8BC0;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]#powerball {
            color: #FF0000;
            border: 2px solid #FF0000;
            background-color: #FFF5F5;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4c68af;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #455fa0;
        }

        #tickets {
            margin-top: 20px;
            text-align: left;
        }

        #tickets h2 {
            text-align: center;
        }

        #tickets ul {
            list-style-type: none;
            padding: 0;
        }

        #tickets ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #displayPowerball {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="HowDoPlay">How Do Play</a>
        <a href="Prize">Prize</a>
        <a href="ClaimYourPrize">Claim</a>
    </nav>

    <div class="container">
        <div class="wallet-info">
            <p><strong>Your Wallet Address</strong></p>
            <p id="walletAddress">Not connected</p>
            <button onclick="copyWalletAddress()">Copy Address</button>
            <br>
            <a id="explorerLink" href="#" target="_blank">View on Block Explorer</a>
        </div>
        <h1>G$ Number Lottery</h1>
        <p>Select 5 numbers from 1 to 69 and 1 Powerball number from 1 to 26:</p>

        <div>
            <input type="text" id="number1" maxlength="2" placeholder="1-69">
            <input type="text" id="number2" maxlength="2" placeholder="1-69">
            <input type="text" id="number3" maxlength="2" placeholder="1-69">
            <input type="text" id="number4" maxlength="2" placeholder="1-69">
            <input type="text" id="number5" maxlength="2" placeholder="1-69">
            <input type="text" id="powerball" maxlength="2" placeholder="1-26">
        </div>

        <p id="displayPowerball"></p>

        <button onclick="generateRandomNumbers()">Generate Random Numbers</button>
        <button onclick="sendTransaction()">Buy for 20000 G$</button>

        <div id="tickets">
            <h2>Your Tickets</h2>
            <ul id="ticketList">
                <li>No tickets purchased yet.</li>
            </ul>
        </div>
    </div>

    <script>
        const tokenAddress = "0x62B8B11039FcfE5aB0C56E502b1C372A3d2a9c7A";
        const recipientAddress = "0x73b364c3272D2468Dc35C7B29C74e31747945c21"; // Replace with your recipient address
        const ticketPrice = ethers.utils.parseUnits("1", 18); // - G$

        let walletAddress = null;

        function generateRandomNumbers() {
            const randomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const uniqueNumbers = new Set();
            while (uniqueNumbers.size < 5) {
                uniqueNumbers.add(randomNumber(1, 69));
            }

const numbers = Array.from(uniqueNumbers);
const powerball = randomNumber(1, 26);

document.getElementById("number1").value = numbers[0];
document.getElementById("number2").value = numbers[1];
document.getElementById("number3").value = numbers[2];
document.getElementById("number4").value = numbers[3];
document.getElementById("number5").value = numbers[4];
document.getElementById("powerball").value = powerball;
}

function loadTicketsFromStorage() {
return JSON.parse(localStorage.getItem('tickets')) || [];
}

function saveTicketsToStorage(tickets) {
localStorage.setItem('tickets', JSON.stringify(tickets));
}

function updateTicketList() {
const ticketList = document.getElementById("ticketList");
const tickets = loadTicketsFromStorage();
ticketList.innerHTML = "";

if (tickets.length === 0) {
    ticketList.innerHTML = "<li>No tickets purchased yet.</li>";
} else {
    tickets.forEach((ticket, index) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
            <span>${ticket.numbers}, Powerball: ${ticket.powerball}</span>
            <a href="https://explorer.celo.org/tx/${ticket.hash}" target="_blank">View TX</a>
        `;
        ticketList.appendChild(listItem);
    });
}
}

async function copyWalletAddress() {
if (walletAddress) {
    try {
        await navigator.clipboard.writeText(walletAddress);
        showAlert("Wallet address copied to clipboard!", "success");
    } catch (err) {
        showAlert("Failed to copy wallet address.", "error");
    }
} else {
    showAlert("Wallet is not connected.", "error");
}
}

async function sendTransaction() {
    const numbers = [];
    for (let i = 1; i <= 5; i++) {
        const value = document.getElementById(`number${i}`).value;
        if (!value || isNaN(value) || value < 1 || value > 69) {
            showAlert("Please enter valid numbers between 1 and 69 for all selections.", "error");
            return;
        }
        numbers.push(value.padStart(2, '0'));
    }

    const powerball = document.getElementById("powerball").value;
    if (!powerball || isNaN(powerball) || powerball < 1 || powerball > 26) {
        showAlert("Please enter a valid Powerball number between 1 and 26.", "error");
        return;
    }

    const memo = `${numbers.join(", ")}, Powerball: ${powerball.padStart(2, '0')}`;

    if (typeof window.ethereum !== "undefined") {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const network = await provider.getNetwork();

            // Verifica si est√° en la red CELO
            if (network.chainId !== 42220) { // CELO Mainnet chainId = 42220
                showAlert(
                    "You are not connected to the CELO network. Please switch to CELO to proceed.",
                    "error"
                );
                return;
            }

            const signer = provider.getSigner();
            walletAddress = await signer.getAddress();
            document.getElementById("walletAddress").textContent = walletAddress;
            document.getElementById("explorerLink").href = `https://explorer.celo.org/address/${walletAddress}`;

            const tokenContract = new ethers.Contract(
                tokenAddress,
                [
                    "function balanceOf(address owner) view returns (uint256)",
                    "function transfer(address to, uint256 amount) returns (bool)"
                ],
                signer
            );

            const balance = await tokenContract.balanceOf(walletAddress);
            if (balance.lt(ticketPrice)) {
                showAlert("Insufficient G$. Please ensure you have enough tokens.", "error");
                return;
            }

            const transactionResponse = await tokenContract.transfer(recipientAddress, ticketPrice);
            showAlert(`Transaction sent! TX Hash: ${transactionResponse.hash}`, "success");

            const tickets = loadTicketsFromStorage();
            tickets.push({
                numbers: numbers.join(", "),
                powerball: powerball.padStart(2, '0'),
                hash: transactionResponse.hash
            });
            saveTicketsToStorage(tickets);
            updateTicketList();
        } catch (err) {
            if (err.code === "CALL_EXCEPTION") {
                showAlert(
                    "Transaction failed. Please ensure you are connected to the CELO network.",
                    "error"
                );
            } else {
                showAlert(`Transaction failed: ${err.message}`, "error");
            }
        }
    } else {
        showAlert("MetaMask is not installed. Please install it to proceed.", "error");
    }
}



function showAlert(message, type) {
const alert = document.createElement("div");
alert.className = "alert";
alert.textContent = message;

if (type === "success") {
    alert.style.backgroundColor = "rgba(0, 128, 0, 0.8)";
}

document.body.appendChild(alert);

setTimeout(() => {
    alert.remove();
}, 5000);
}

updateTicketList();
</script>
</body>
</html>
