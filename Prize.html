   <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Sepolia Number Lottery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #1a73e8;
        }
        .wallet-address {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6347;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        .balance {
            font-size: 1.2em;
            color: #32cd32;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
       <div class="container">
    <nav>
        <a href="index.html">Home</a>
    </nav>
        <h1>ETH Sepolia Testnet Number Lottery</h1>
        <label for="networkSelector">    </label>
        <select id="networkSelector">
            <option value="https://ethereum-sepolia-rpc.publicnode.com">Ethereum Sepolia</option>
        </select>

        <h2>Jackpot</h2>
        <p class="wallet-address" id="walletAddress">0x97c9a36994138842620B4eb7d436a083C9912F73</p>
        <p class="balance" id="walletBalance">Cargando balance...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const walletAddress = "0x97c9a36994138842620B4eb7d436a083C9912F73";
        const networkSelector = document.getElementById("networkSelector");
        const walletBalanceElement = document.getElementById("walletBalance");

        async function getWalletBalance() {
            try {
                const selectedRpc = networkSelector.value;
                console.log(`Selected RPC URL: ${selectedRpc}`); // Log the selected RPC URL

                const provider = new ethers.providers.JsonRpcProvider(selectedRpc);
                const balance = await provider.getBalance(walletAddress);
                const balanceInEth = ethers.utils.formatEther(balance);

                if (isNaN(balanceInEth)) {
                    throw new Error("Invalid balance format");
                }

                console.log(`Wallet balance: ${balanceInEth} ETH`); // Log the fetched balance
                walletBalanceElement.textContent = `Balance: ${balanceInEth} ETH`;
            } catch (error) {
                console.error("Error al obtener el balance:", error);
                walletBalanceElement.textContent = "Error al cargar el balance. Revisa tu conexiÃ³n.";
            }
        }

        networkSelector.addEventListener("change", () => {
            console.log("Network selector changed."); // Log the change event
            getWalletBalance();
        });

        // Obtener balance inicial
        getWalletBalance();
    </script>
</body>
</html>
